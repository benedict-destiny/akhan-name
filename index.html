<!DOCTYPE html>
<html>
    <head>
        <title>Ahan Name finder</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="card-header">
            <div class="h1">
            <h1>Discover your Akhan name here</h1>
            </div>
        </div>
        <div class="card-header2">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="index.html">Akhan name finder</a></li>
            </ul>
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <select class="custom-select" id="gender" name="Gender">
            <option value="1">Gender...</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Year Born</label>
          <input type="number" class="form-control" id="yearBorn" onkeyup="digits(this)" name="year" value="">
        </div>
        <div class="form-group">
          <label for="">Month Born</label>
          <input type="number" class="form-control" id="monthBorn" placeholder="eg 1 for January" name="">
        </div>
        <div class="form-group">
          <label for="">Day Born</label>
          <input type="number" class="form-control" id="dayBorn" name="">
        </div>
        <div class="form-group">
          <button type="button" onclick="giveName();selectGender();giveYear();giveMonth();giveDay();validYear();validDay();getName();clearForm();" class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="card">
    <div class="card-title" id="results">
      <h2>Results</h2>
    </div>
    <div class="card-body" id="results-card">
      <form class="result" id="answer" action="index.html" method="post">
        <div class="form-group">
          <input type="textarea" name="output" id="output">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary" onclick="clearResult()" name="button">Clear</button>
        </div>
      </form>
    <script src="script.js"></script>
    </body>

</html>
