<!DOCTYPE html>
<html>
    <head>
        <title>Ahan Name finder</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="card-header">
            <h1>Discover your Akhan name here</h1>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="index.html">Akhan name finder</a></li>
            </ul>
        </div>
        <div class="container">
        <form name="akhan" onsubmit="return test()">
            <div class="form-group">
                <label for="male">male</label>
                <input class="form-control" type="radio" name="gender" value="male">
                <label for="female">female</label>
                <input  class="form-control" type="radio" name="gender" value="female">
                <label for="century">century</label>
                <input class="form-control" type="number" name="century" id="century" placeholder="20th century" min="17" max="100"><br>
                <label for="year" name="year">year</label>
                <input class="form-control" type="number" name="year" id="year" placeholder="2030" min="1800" max=""><br>
                <label for="month">month</label>
                <input class="form-control" type="number" name="month" id="month" placeholder="1 for January e.t.c" min="1" max="12"><br>
                <label for="date">Date</label>
                <input class="form-control" type="number" name="Date" id="Date" placeholder="30" min="1" max="30"><br>
                <br><br>
                <div id="submit">
                <input type="submit" class="btn btn-primary" value="submit">
                </div>

       
            </div>
        </form>
        
            
    </div>
    <script src="script.js"></script>
    </body>

</html>
